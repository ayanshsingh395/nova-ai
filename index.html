        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .chat-header {
            background-color: #ffffff;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e5e5;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .chat-header p {
            font-size: 14px;
            color: #6b6b6b;
            font-weight: 400;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background-color: #ffffff;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Message Styles */
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* User Message */
        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-content {
            background-color: #2563eb;
            color: #ffffff;
            border-radius: 18px;
            border-bottom-right-radius: 4px;
        }

        /* Bot Message */
        .bot-message {
            justify-content: flex-start;
        }

        .bot-message .message-content {
            background-color: #f3f4f6;
            color: #1f2937;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        /* Message Content */
        .message-content {
            padding: 12px 18px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Input Area */
        .chat-input-container {
            padding: 16px 24px 24px 24px;
            background-color: #ffffff;
            border-top: 1px solid #e5e5e5;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }

        /* Input Field */
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #ffffff;
        }

        .chat-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .chat-input::placeholder {
            color: #9ca3af;
        }

        /* Send Button */
        .send-button {
            padding: 12px 28px;
            background-color: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            white-space: nowrap;
        }

        .send-button:hover {
            background-color: #1d4ed8;
        }

        .send-button:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-header h1 {
                font-size: 20px;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 14px;
            }
        }
    </style>

        // ---------------- TEXT CLEANING FUNCTION ----------------
        function cleanInput(text) {
            let cleaned = text.toLowerCase().trim();
            cleaned = cleaned.replace(/[^a-z0-9\s]/g, '');
            return cleaned;
        }

        // ---------------- SIMILARITY CALCULATION ----------------
        function similarityRatio(s1, s2) {
            const longer = s1.length > s2.length ? s1 : s2;
            const shorter = s1.length > s2.length ? s2 : s1;
            
            if (longer.length === 0) {
                return 1.0;
            }
            
            const editDistance = levenshteinDistance(longer, shorter);
            return (longer.length - editDistance) / longer.length;
        }

        function levenshteinDistance(s1, s2) {
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) {
                        costs[j] = j;
                    } else if (j > 0) {
                        let newValue = costs[j - 1];
                        if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                            newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                        }
                        costs[j - 1] = lastValue;
                        lastValue = newValue;
                    }
                }
                if (i > 0) {
                    costs[s2.length] = lastValue;
                }
            }
            return costs[s2.length];
        }

        // ---------------- FIND CLOSE MATCHES ----------------
        function getCloseMatches(word, possibilities, n = 3, cutoff = 0.6) {
            const results = [];
            
            for (const possibility of possibilities) {
                const ratio = similarityRatio(word, possibility);
                if (ratio >= cutoff) {
                    results.push({ match: possibility, ratio: ratio });
                }
            }
            
            results.sort((a, b) => b.ratio - a.ratio);
            return results.slice(0, n).map(item => item.match);
        }

        // ---------------- BEST MATCH FINDER ----------------
        function findBestMatch(userInput, cutoff = 0.6) {
            const cleanedInput = cleanInput(userInput);
            
            // Try exact match first
            if (cleanedInput in qa_dict) {
                return cleanedInput;
            }
            
            // Find closest match
            const allKeys = Object.keys(qa_dict);
            const matches = getCloseMatches(cleanedInput, allKeys, 1, cutoff);
            
            if (matches.length > 0) {
                return matches[0];
            }
            
            return null;
        }

        // ---------------- RANDOM FALLBACK ----------------
        function getRandomFallback() {
            const randomIndex = Math.floor(Math.random() * fallbackResponses.length);
            return fallbackResponses[randomIndex];
        }

        // ---------------- MAIN CHATBOT FUNCTION ----------------
        function getBotResponse(userInput) {
            const match = findBestMatch(userInput);
            
            if (match) {
                return qa_dict[match];
            } else {
                return getRandomFallback();
            }

            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');

            contentDiv.textContent = message;

            const message = userInput.value.trim();

                addMessage(botResponse, 'bot');
